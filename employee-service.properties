server.port=8082

spring.boot.message=Hello, Employee service

#MySql Database Config
spring.datasource.url=jdbc:mysql://localhost:3306/hackathon_mock_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Hibernate JPA Settings
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# URL of the Eureka Server to register with
eureka.client.service-url.defaultZone=http://localhost:8081/eureka/

# Enable registration with Eureka Server
eureka.client.register-with-eureka=true

# Enable fetching the registry from Eureka Server
eureka.client.fetch-registry=true
